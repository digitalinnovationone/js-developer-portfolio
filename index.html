<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Rafael</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/acordeons.css">
    <link rel="stylesheet" href="/assets/css/projects.css">
    <link rel="stylesheet" href="/assets/css/experiencies.css">
    <link rel="stylesheet" href="/assets/css/skills.css ">
</head>

<body>
    <div class="container">
        <header class="header">
            <img id="profile-photo" alt="...">
            <div class="info">
                <h1 class="title">Olá,<br>
                    eu sou o<br>
                    <span id="profile-name">loading...</span>
                </h1>
                <div class="details">
                    <p class="job" id="profile-job">loading...</p>
                    <p class="linkedin"><a id="profile-linkedin" target="_blank"
                            rel="noopener noreferrer">loading...</a></p>
                    <p class="location" id="profile-location">loading...</p>
                    <p class="phone"><a id="profile-phone" target="_blank">loading...</a></p>
                    <p class="email"><a id="profile-email" target="_blank">loading...</a></p>
                </div>
            </div>
        </header>
        <main>
            <session class="acordeons">
                <!-- Acordeon skills -->
                <div class="acordeon">
                    <button class="trigger" type="button">Skills</button>
                    <div class="content">
                        <!-- Conteudo do acordeon -->
                        <div class="skills">
                            <div class="tools">
                                <h3>Linguagens / Frameworks:</h3>
                                <ul id="profile-hardskills" class="tools-list"></ul>
                            </div>
                            <div class="personal">
                                <h3>Habilidades pessoais:</h3>
                                <ul id="profile-softskills" class="personal-skills"></ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Acordeon de portfólio -->
                <div class="acordeon">
                    <button class="trigger" type="button">Portfólio</button>
                    <div class="content">
                        <!-- Conteudo do acordeon -->
                        <ul id="projects" class="projects"></ul>
                    </div>
                </div>
                <!-- Acordeon de Experiência -->
                <div class="acordeon">
                    <button class="trigger" type="button">Experiência Profissional</button>
                    <div class="content">
                        <!-- Conteudo do acordeon -->
                        <ul id="experiencies" class="experiencies"></ul>
                    </div>
                </div>
            </session>
        </main>
    </div>

    <script src="assets/js/acordeon.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
